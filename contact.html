<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        background-color: white;
        color: black;
        font-family: 'Arial';
    }

    #img-container {
        display: flex;
        justify-content: center;
    }

    #header-img {
        margin-top: 145px;
    }

    #header {
        width: 100%;
        display: inline-block;
        text-align: center;
        padding-top: 60px;
    }

    .header-text {
        display: inline;
        padding: 20px;
        font-weight: bold;
    }

    .header-text:hover {
        color: rgb(52, 209, 209);
    }

    #body {
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    #touch {
        background-color: black;
        color: white;
        padding-top: 5px;
        padding-left: 20px;
        padding-right: 20px;
        padding-bottom: 5px;
        margin-top: 30px;
        font-size: 30px;
        font-weight: 800;
    }

    .input-boxes {
        width: 500px;
        padding: 10px;
        text-align: center;
        margin: 11px;
        border: 2px black solid;
    }

    #name {
        margin-top: 20px;
    }

    #messsage {
        padding-bottom: 100px;
    }

    .footer-container{
        display: flex;
       justify-content: space-between; 
        height: 100px;
        background-color: #333;
        width: 100%;
        padding: 5px; 
        margin-top: 40px;
        
    
    }
    .imgHolder{
        display: flex;
        justify-content: right;
        margin-top: 20px;
        /* flex-wrap: wrap; */
        /* flex-direction: column; */
    }


    #footer_description {
        display: flex;
        justify-content: left;
        text-align: end;
       
        color: white;
        padding-left: 20px;
        margin-top: 25px;
    }
    .image{
        display: flex;
        flex-direction: left;
        height: 30px;
        
    }

</style>

<body>
    <div id="img-container">
        <img id="header-img" src="header_background.jpg">
    </div>

    <div id="header">
        <p class="header-text">HOME</p>
        <p class="header-text">ABOUT</p>
        <p class="header-text">CONTACT</p>
    </div>

    <div id="body">
        <p id="touch">LET'S KEEP IN TOUCH</p>

        <p> <input id="name" class="input-boxes" placeholder="NAME" type="text"></p>
        <p><input type="text" placeholder="ADDRESS" class="input-boxes"></p>
        <p><input type="text" class="input-boxes" placeholder="EMAIL"></p>
        <p><input type="text" class="input-boxes" placeholder="PHONE NUMBER"></p>
        <p><input id="message" type="text" class="input-boxes" placeholder="MESSAGE"></p>
    </div>

    <div class="footer-container">
        <div class="footer-description-container">
            <p id="footer_description">2023 by Mustacchio, All Rights Reserved</p>
        </div>
        <div class="imgHolder">
            <img class="image" src="icon-facebook.jpg">
            <img class="image" src="icon-googleplus.jpg">
            <img class="image" src="icon-pinterest.jpg">
            <img class="image" src="icon-twitter.jpg">
        </div>
    </div>
</body>
</html>
